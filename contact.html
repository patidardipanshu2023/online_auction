<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body style="background-color: pink;">

<header>
    <h1>Contact Us</h1>
</header>

<section class="contact-content">
    <p>Feel free to get in touch with us. Fill out the form below, and we'll get back to you as soon as possible.</p>

    <form action="#" method="post" class="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>
</section>

<section class="help-option">
    <h2>Need Help?</h2>
    <p>If you require assistance, click the button below to get help from our support team.</p>
    <button class="help-button">Get Help</button>
</section>

</body>
</html>
